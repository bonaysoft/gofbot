apiVersion: v1alpha1
kind: Message
metadata:
  name: gl-any-note
spec:
  selector:
    matchLabels:
      chatProvider: lark
      event_type: note
  reply:
    text: |-
      Project：{{ .project.name }}
      Content：{{ larkAtTransform4All .object_attributes.note `@foxmail.com` }}
      CreatedBy：{{ .user.name }}
      CreatedAt：{{ .object_attributes.created_at }}